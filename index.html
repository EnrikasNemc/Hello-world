	<body>

	</body>
			<script type="text/javascript">
				
				var languages = ["en", "lt", "de", "ru", "ee", "lv", "pl", "es", "fr", "it"];

				
				var translations = {
					"lt": "Labas pasauli",
					"en": "Hello world",
					"de": "Hallo Welt",
					"ru": "Привет мир",
					"ee": "Tere, Maailm",
					"lv": "Sveika pasaule",
					"pl": "Witaj świecie",
					"es": "Hola Mundo",
					"fr": "Bonjour le monde",
					"it": "Ciao mondo"
				};
					
				function getLanguage()
				{
					var date = new Date();
						date = date.getSeconds() % 10;
					 	date = languages[date];
					
				 	return date;
				}

				function greetUser ()
				{	
					var date = getLanguage();
					alert(date + ": " + translations[date]);
				}
				
				greetUser();

			</script>
