			<script type="text/javascript">
				var language = ["en", "lt", "de", "ru", "ee", "lv", "pl", "pa", "sw", "h"];

				function getLanguage() {

					var date = new Date();
					date = date.getSeconds() % 10;
					date = language[date];

				}
